<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body> 
  <div>
    <button class="play" id="rock">Rock</button>
    <button class="play" id="paper">Paper</button>
    <button class="play" id="scissors">Scissors</button>
    <br>
    <button id="reset">Reset</button>
  </div>
  <div id="results"></div>
  <script>
    const choices = ['rock', 'paper', 'scissors'];
    computerScore = 0;
    playerScore = 0;
    
    function computerPlay() {
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function playRound(playerSelection, computerSelection) {
      computerSelection = computerPlay();
      if ((playerScore < 5) && (computerScore < 5)) {
        if (playerSelection == computerSelection) { 
          content.textContent = 'Tie, ' + playerSelection + ' matches ' + computerSelection + ' ' + playerScore + ' - ' + computerScore;
          return;
        } 
        if ((playerSelection == 'rock' && computerSelection == 'paper') || 
        (playerSelection == 'paper' && computerSelection == 'scissors') ||
        (playerSelection == 'scissors' && computerSelection == 'rock')) { 
          computerScore++;
          content.textContent = 'You lose, ' + computerSelection + ' beats ' + playerSelection + ' ' + playerScore + ' - ' + computerScore;
          return;
        } else {
            playerScore++;
            content.textContent = 'You win, ' + playerSelection + ' beats ' + computerSelection + ' ' + playerScore + ' - ' + computerScore;
            return;
          }        
      } if (playerScore == 5) {
          content.textContent = 'Player Wins ' + playerScore + ' - ' + computerScore;
        } else if (computerScore = 5) {
            content.textContent = 'Computer Wins ' + playerScore + ' - ' + computerScore;
          }
    }

    function resetRound() {
        playerScore = 0;
        computerScore = 0;
    }

    const buttons = document.querySelectorAll('.play');
    buttons.forEach((button) => {
      button.addEventListener('click', (e) => {
        playRound(button.id);
        });
    });    

    const results = document.querySelector('#results');
    
    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'Rock, paper, scissors shoot!';

    results.appendChild(content);

    const reset = document.querySelector('#reset');
    reset.addEventListener('click', (e) => {
      resetRound();
      content.textContent = 'Rock, paper, scissors shoot!';
    })

    </script>
</body>
</html>
